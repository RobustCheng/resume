language: latex
script:
  - curl -L https://raw.githubusercontent.com/aslushnikov/latex-online/master/util/latexonline > laton && chmod 755 laton
  - ./laton -c xelatex -g resume.tex
before_deploy:
deploy:
  provider: releases
  api_key: 
    secure: ${GH_TOKEN}
  file: resume.pdf
  skip_cleanup: true
  on:
    tags: false
